<!DOCTYPE html>
<html>
<head>
    <title>E-commerce</title>
    <style>
        body{
            margin:0;
            padding:0;
            font-family: Arial, sans-serif;
        }

        section{
            display:none;
        }

        /* ---------------- LOGO PAGE ---------------- */
        #logoPage{
            display:block;
            position:relative;
        }

        #logoPage img{
            width:100vw;
            height:100vh;
            object-fit:cover;
        }

        .center-btn{
            position:absolute;
            bottom:30px;
            left:50%;
            transform:translateX(-50%);
            width:200px;
            height:40px;
            border-radius:5px;
            cursor:pointer;
        }

        /* ---------------- LOGIN PAGE ---------------- */
        #loginPage{
            display:flex;
            height:100vh;
        }

        .left{
            width:50%;
        }

        .left img{
            width:100%;
            height:100%;
            object-fit:cover;
        }

        .right{
            width:50%;
            display:flex;
            flex-direction:column;
            justify-content:center;
            padding:50px;
            background-color: rgb(228, 228, 243);
        }

        .right input{
            width:95%;
            height:45px;
            margin-bottom:15px;
            padding:0 10px;
            border-radius: 5px;
        }

        .right button{
            height:45px;
            width:100% ;
            background:blueviolet;
            color:white;
            border:none;
            border-radius:5px;
            cursor:pointer;
        }

        /* ---------------- ITEMS PAGE ---------------- */

        .logo-bar{
            display:flex;
            justify-content: space-between;
            align-items:center;
            padding: 10px;
            background:aliceblue;
        }

        .logo-bar ul{
            display:flex;
            gap:20px;
            list-style:none;
        }

        .product{
            display:grid;
            grid-template-columns: repeat(4,1fr);
            gap:20px;
            background-color: rgb(217, 217, 252);
            padding:20px;
        }

        .items{
            background:rgb(228, 228, 250);
            padding:10px;
            transition:0.3s;
        }

        .items img{
            width:100%;
            height:250px;
            object-fit:cover;
        }

        .items:hover{
            transform:scale(1.05);
        }
    </style>
</head>

<body>

<!-- LOGO PAGE -->
<section id="logoPage">
    <img src="pic2.png">
    <button class="center-btn" onclick="showLogin()">Shop Now</button>
</section>

<!-- LOGIN PAGE -->
<section id="loginPage">
    <div class="left">
        <img src="pic.png">
    </div>
    <div class="right">
        <h2>Welcome to our page!</h2>
        <p>Login your account</p>
        <input type="text" placeholder="Email Address">
        <input type="password" placeholder="Password">
        <button onclick="showItems()">Login</button>
    </div>
</section>

<!-- ITEMS PAGE -->
<section id="itemsPage">

    <div class="logo-bar">
        <h2>SHOP</h2>
        <ul>
            <li>HOME</li>
            <li>SHOP</li>
            <li>DEALS</li>
            <li>CONTACT</li>
        </ul>
    </div>

    <div class="product">
        <div class="items">
            <img src="fp1.jpeg">
            <p>Women Fashion Kurti <br>$1,021</p>
        </div>

        <div class="items">
            <img src="fp2.jpeg">
            <p>Black Kurtis & Kurtas <br>$518</p>
        </div>

        <div class="items">
            <img src="fp3.jpeg">
            <p>Embroidered Kurta Set <br>$996</p>
        </div>

        <div class="items">
            <img src="fp4.jpeg">
            <p>Chinon Fabric Set <br>$996</p>
        </div>
    </div>

</section>

<script>
    function showLogin(){
        document.getElementById("logoPage").style.display="none";
        document.getElementById("loginPage").style.display="flex";
    }

    function showItems(){
        document.getElementById("loginPage").style.display="none";
        document.getElementById("itemsPage").style.display="block";
    }
</script>

</body>
</html>
